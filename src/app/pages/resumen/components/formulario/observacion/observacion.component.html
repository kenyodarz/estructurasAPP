<div class="stepsdemo-content">
  <p-card>
      <form [formGroup]="formObservacion" >
    <p-fieldset legend="OBSERVACIONES GENERALES">
      <ng-template pTemplate="content">
        <div class="p-grid p-fluid">
           <textarea
                  rows="5"
                  cols="30"
                  pInputTextarea
                  autoResize="autoResize"
                  formControlName="observaciones"
                ></textarea>
        </div>
          </ng-template>
    </p-fieldset>
     <p-fieldset legend="RESPONSABLE DE LA INSPECCIÓN">
      <ng-template pTemplate="content">
        <div class="p-grid p-fluid">
            <input
                  pInputText
                  type="text"
                  formControlName=""
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName=""
                  pKeyFilter="alphanum"
                />
                 <input
                  pInputText
                  type="text"
                  formControlName="nombre2"
                  pKeyFilter="alphanum"
                />
                 <input
                  pInputText
                  type="text"
                  formControlName="codigo2"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="nombre3"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="codigo3"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="nombre4"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="codigo4"
                  pKeyFilter="alphanum"
                />

                <input
                  pInputText
                  type="text"
                  formControlName="nombre5"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="codigo5"
                  pKeyFilter="alphanum"
                />
                

        </div>
         
          </ng-template>
    </p-fieldset>
     <p-fieldset legend="REVISÓ">
      <ng-template pTemplate="content">
        <div class="p-grid p-fluid">
                <input
                  pInputText
                  type="text"
                  formControlName="reviso"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="codigoRevisor"
                  pKeyFilter="alphanum"
                />
                <input
                  pInputText
                  type="text"
                  formControlName="firma"
                  pKeyFilter="alphanum"
                />

        </div>
          </ng-template>
    </p-fieldset>
      </form>
       <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Back" icon="pi pi-angle-left" (onClick)="prevPage()"></p-button>
                <p-button label="Next" icon="pi pi-angle-right" iconPos="right" (onClick)="nextPage()"></p-button>
            </div>
        </ng-template>
  </p-card>
</div>
