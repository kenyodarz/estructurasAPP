
<br>
<div class="stepsdemo-content">
  <p-card>
    <form [formGroup]="formEstructuraa" >
      <p-fieldset legend="ESTRUCTURA">
        <div class="p-grid p-fluid">
          <div class="p-col-12 p-md-12">
            <p-fieldset legend="FUNCIÓN">
              <div class="p-grid p-fluid">
                <div class="p-col-12 p-md-12">
                  <div class="p-field">
                    <p-selectButton
                      [options]="funcionOptions"
                       formControlName="funcion"
                      optionLabel="label"
                      optionValue="value"
                    ></p-selectButton>
                  </div>
                </div>
              </div>
            </p-fieldset>
            <p-fieldset legend="TIPO">
              <div class="p-field">
                <p-selectButton
                  [options]="tipoOpcions"
                   formControlName="tipo"
                  optionLabel="label"
                  optionValue="value"
                ></p-selectButton>
              </div>
            </p-fieldset>
            <p-fieldset legend="PINTURA">
              <div class="p-field">
                <p-selectButton
                  [options]="pinturaOpcions"
                   formControlName="pintura"
                  optionLabel="label"
                  optionValue="value"
                ></p-selectButton>
              </div>
            </p-fieldset>
            <p-fieldset legend="ESTADO-ÁNGULOS">
              <div class="p-field">
                <p-selectButton
                  [options]="angulosOpcions"
                   formControlName="estadoAngulos"
                  optionLabel="label"
                  optionValue="value"
                ></p-selectButton>
              </div>
            </p-fieldset>
            <p-fieldset legend="SEÑALIZACIÓN">
              <p-fieldset legend="RIESGO ELÉCTRICO">
                <div class="p-field">
                  <p-selectButton
                    [options]="riesgoElectricoOpcions"
                     formControlName="riesgoElectrico"
                    optionLabel="label"
                    optionValue="value"
                  ></p-selectButton>
                </div>
              </p-fieldset>
              <p-fieldset legend="VIAL">
                <div class="p-field">
                  <p-selectButton
                    [options]="vialOpcions"
                     formControlName="vial"
                    optionLabel="label"
                    optionValue="value"
                  ></p-selectButton>
                </div>
              </p-fieldset>
            </p-fieldset>
            <p-fieldset legend="NOMENCLATURA">
              <div class="p-field">
                <p-selectButton
                  [options]="nomenclaturaOpcions"
                   formControlName="nomenclatura"
                  optionLabel="label"
                  optionValue="value"
                ></p-selectButton>
              </div>
            </p-fieldset>
            <p-fieldset legend="OBSERVACIONES">
              <textarea
              formControlName="observaciones"
                rows="5"
                cols="30"
                pInputTextarea
                autoResize="autoResize"
              ></textarea>
            </p-fieldset>
          </div>
        </div>
      </p-fieldset>
    </form>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button
          label="Back"
          icon="pi pi-angle-left"
          (onClick)="prevPage()"
        ></p-button>
        <p-button
          label="Next"
          icon="pi pi-angle-right"
          iconPos="right"
          (onClick)="nextPage()"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
